<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Cyrillic</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding: 10px;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        #home-button {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .score-container {
            position: absolute;
            top: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            gap: 10px;
            font-size: 1.2rem;
        }

        .score {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }

        .word {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: nowrap;
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
        }

        .options button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            min-width: 80px;
            white-space: nowrap;
        }

        .correct {
            background-color: green;
            color: white;
        }

        .wrong {
            background-color: red;
            color: white;
        }

        /* Mobile Styles */
        @media (max-width: 400px) {
            #home-button {
                position: static;
                transform: none;
                margin-bottom: 10px;
            }

            .score-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 1rem;
                position: static;
                margin-bottom: 10px;
            }

            .options {
                flex-direction: column;
                gap: 5px;
                overflow: visible;
            }

            .options button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button id="home-button" onclick="goHome()">üè†</button>

    <div class="score-container">
        <div class="score">
            <span>Session</span>
            <span style="color: green;">‚úî <span id="correct-score-session">0</span></span>
            <span style="color: red;">‚ùå <span id="wrong-score-session">0</span></span>
        </div>

        <div class="score">
            <span>All-time</span>
            <span style="color: green;">‚úî <span id="correct-score-alltime">0</span></span>
            <span style="color: red;">‚ùå <span id="wrong-score-alltime">0</span></span>
        </div>
    </div>

    <div class="quiz-container">
        <div class="word" id="latin-word">?</div>
        <div class="options" id="options"></div>
    </div>

    <script>

            let currentUrl = window.location.href;
            let baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf("/") + 1);
            window.location.href = baseUrl;
        }

        let sessionCorrect = 0;
        let sessionWrong = 0;
        let allTimeCorrect = parseInt(localStorage.getItem("correctScore")) || 0;
        let allTimeWrong = parseInt(localStorage.getItem("wrongScore")) || 0;
        let mistakeCounts = JSON.parse(localStorage.getItem("mistakeCounts")) || {};

        const latinToCyrillicWords = {

            "Dobar": "–î–æ–±–∞—Ä", 
            "Time": "–¢–∏–º–µ", 
            "Knjiga": "–ö—ö–∏–≥–∞", 
            "≈Ωena": "–ñ–µ–Ω–∞", 
            "Ma≈°ina": "–ú–∞—à–∏–Ω–∞", 
            "Avion": "–ê–≤–∏–æ–Ω", 
            "Jabuka": "–à–∞–±—É–∫–∞", 
            "Ljulja≈°ka": "–â—É—ô–∞—à–∫–∞", 
            "Reka": "–†–µ–∫–∞", 
            "Crkva": "–¶—Ä–∫–≤–∞", 
            "≈†kola": "–®–∫–æ–ª–∞", 
            "ƒåovek": "–ß–æ–≤–µ–∫", 
            "Sunce": "–°—É–Ω—Ü–µ", 
            "Plavo": "–ü–ª–∞–≤–æ", 
            "Svetlo": "–°–≤–µ—Ç–ª–æ", 
            "Lepo": "–õ–µ–ø–æ", 
            "Jutro": "–à—É—Ç—Ä–æ",

            "Mleko": "–ú–ª–µ–∫–æ",

            "Pesma": "–ü–µ—Å–º–∞", 
            "Trg": "–¢—Ä–≥", 
            "Restoran": "–†–µ—Å—Ç–æ—Ä–∞–Ω",

            "Kuƒáa": "–ö—É—õ–∞", 
            "Sveti": "–°–≤–µ—Ç–∏", 
            "Jezik": "–à–µ–∑–∏–∫", 
            "Grad": "–ì—Ä–∞–¥", 
            "Brdo": "–ë—Ä–¥–æ", 
            "Zemlja": "–ó–µ–º—ô–∞", 
            "Priroda": "–ü—Ä–∏—Ä–æ–¥–∞",

            "Peta–æ": "–ü–µ—Ç–∞–æ",

            "Jelen": "–à–µ–ª–µ–Ω", 
            "Guska": "–ì—É—Å–∫–∞", 
            "Sova": "–°–æ–≤–∞",

            "Mi≈°": "–ú–∏—à",

            "Dvadestjedan": "–î–≤–∞–¥–µ—Å–µ—Ç—ò–µ–¥–∞–Ω"
        };

        function updateScore() {
            document.getElementById("correct-score-session").textContent = sessionCorrect;
            document.getElementById("wrong-score-session").textContent = sessionWrong;
            document.getElementById("correct-score-alltime").textContent = allTimeCorrect;
            document.getElementById("wrong-score-alltime").textContent = allTimeWrong;
            localStorage.setItem("correctScore", allTimeCorrect);
            localStorage.setItem("wrongScore", allTimeWrong);
            localStorage.setItem("mistakeCounts", JSON.stringify(mistakeCounts));
        }

        function generateQuestion() {
            const latinWord = Object.keys(latinToCyrillicWords)[Math.floor(Math.random() * Object.keys(latinToCyrillicWords).length)];
            const correctCyrillic = latinToCyrillicWords[latinWord];
            let wrongAnswers = Object.values(latinToCyrillicWords).filter(w => w !== correctCyrillic);
            wrongAnswers = wrongAnswers.sort(() => 0.5 - Math.random()).slice(0, 3);

            const options = [correctCyrillic, ...wrongAnswers].sort(() => 0.5 - Math.random());

            document.getElementById("latin-word").textContent = latinWord;

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correctCyrillic, latinWord);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct, latin) {
            const buttons = document.querySelectorAll(".options button");
            buttons.forEach(btn => {
                if (btn.textContent === correct) btn.classList.add("correct");
                else if (btn.textContent === selected) btn.classList.add("wrong");
            });

            if (selected === correct) sessionCorrect++, allTimeCorrect++;
            else sessionWrong++, allTimeWrong++, mistakeCounts[latin] = (mistakeCounts[latin] || 0) + 1;

            updateScore();
            setTimeout(generateQuestion, 1000);
        }

        updateScore();
        generateQuestion();
    </script>

</body>
</html>
